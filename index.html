<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ilustrowana Strona z Wideo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #backgroundVideo {
      width: auto;
      height: auto;
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      z-index: 1;
    }

    #mainVideo {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      z-index: 2;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      z-index: 3;
      cursor: pointer;
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.2));
      animation: pulse 2s infinite;
      transition: transform 0.3s ease;
    }

    .play-button:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Wideo tła -->
    <video id="backgroundVideo" autoplay muted loop playsinline>
      <source src="https://drive.google.com/file/d/1iwvbDZPhF3DYvNbWpNAuNnI7FJ8lA-xy/view?usp=sharing" type="video/mp4">
      Twoja przeglądarka nie obsługuje wideo.
    </video>

    <!-- Główne wideo -->
    <video id="mainVideo" controls playsinline>
      <source src="https://drive.google.com/file/d/1oky_lgF6XI89aZ0Qrc0ykjrFiCAA8NZW/view?usp=sharing" type="video/mp4">
      Twoja przeglądarka nie obsługuje wideo.
    </video>

    <!-- Przycisk Play -->
    <img src="Zasób 4.svg" alt="Play" class="play-button" id="playBtn">
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const backgroundVideo = document.getElementById('backgroundVideo');
    const mainVideo = document.getElementById('mainVideo');

    playBtn.addEventListener('click', () => {
      backgroundVideo.style.display = 'none';
      playBtn.style.display = 'none';
      mainVideo.style.display = 'block';
      mainVideo.play();
    });
  </script>

</body>
</html>
