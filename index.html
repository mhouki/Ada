<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADA Video</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #backgroundVideo {
      width: auto;
      height: auto;
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      z-index: 1;
    }

    #mainVideo {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 2;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      z-index: 3;
      cursor: pointer;
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.2));
      animation: pulse 2s infinite;
      transition: transform 0.3s ease;
    }

    .play-button:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Wideo tła z GitHub Pages -->
    <video id="backgroundVideo" autoplay muted loop playsinline>
      <source src="https://TWOJA_NAZWA_UZYTKOWNIKA.github.io/TWOJE_REPO/adarysowana.mp4" type="video/mp4">
      Twoja przeglądarka nie obsługuje wideo.
    </video>

    <!-- Wideo docelowe z YouTube -->
    <iframe id="mainVideo"
            src=""
            allow="autoplay; encrypted-media"
            allowfullscreen>
    </iframe>

    <!-- Przycisk Play -->
    <img src="Zasób 4.svg" alt="Play" class="play-button" id="playBtn">
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const backgroundVideo = document.getElementById('backgroundVideo');
    const mainVideo = document.getElementById('mainVideo');

    playBtn.addEventListener('click', () => {
      backgroundVideo.style.display = 'none';
      playBtn.style.display = 'none';
      mainVideo.src = "https://www.youtube.com/embed/fQ6Pfzmxq8w?autoplay=1&rel=0&playsinline=1";
      mainVideo.style.display = 'block';
    });
  </script>

</body>
</html>
